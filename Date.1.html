<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>日期</title>
        
        <!--D. 輸入一個日期，用程式計算出當天是當年度的第幾天?-->
        
    </head>
    
    <body>
        <div>D. 輸入一個日期，用程式計算出當天是當年度的第幾天?<br></br></div>
        
        <div>
            <label>年(請輸入西元年)：</label> <input type="text" id="year" name="year"  value = "" > <br></br>
            <label>月：</label> <input type="text" id="month" name="month"  value = "" > <br></br>
            <label>日：</label> <input type="text" id="day" name="day"  value = "" > <br></br>
        </div>
        
            <input type="button" id="Button" class="btn btn-warning btn-md" name="Button" value="開始計算" onclick="Button_onclick()"><br></br>
            <div id="result">計算結果：</div>
        
        <script>
        
             function Button_onclick() {  
                var a = year.value;     //字串
                var b = month.value;   //字串
                var c = day.value;    //字串
                var d = 0;
                var days = new Array();
                var temp1 = 0;
                var temp2 = 0;
                
                d = Number(b);
                
                if( d == 1){
                    
                    temp2 = Number(c);
                    document.getElementById("result").innerHTML = "計算結果：" + temp2 + "<br></br>";
                    
                }else{
                    
                    for(var i=1; i<d; i++){
                        
                        days[i] = new Date(a,i,0).getDate();  //當年度月份之天數
                        temp1 += days[i];
                        temp2 = Number(temp1) + Number(c);
                        document.getElementById("result").innerHTML = "計算結果：" + temp2 + "<br></br>";
                    }
                }
            
             }
        </script>
        
    </body>
    
</html>
